<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1 class="text-center">Калькулятор</h1>
      <input type="number" class="form-control mb-3 text-center" placeholder="Введите 1 число" id="firstNum" value="5">
      <input type="number" class="form-control mb-3 text-center" placeholder="Введите 2 число" id="secondNum" value="10">
      <div class="d-flex mb-3">
        <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
      </div>
      <div class="d-flex mb-3">
        <button class="btn btn-success flex-grow-1 mx-2" id="multiply">*</button>
        <button class="btn btn-danger flex-grow-1 mx-2" id="share">/</button>
      </div>
      <div class="d-flex mb-3 justify-content-center">
        <button id="submit" class="btn btn-outline-info flex-grow-1">Вычислить</button>
      </div>
      <div class="text-bg-light p-3 text-center rounded">
        <h4>Результат:</h4>
        <p class="mb-0" id="result"></p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
